<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Contact-Us</title>
</head>
<body>
    <div id="section-hero">
        <div id="section-contact-us">
           <div id="section-form">
                <h1>Contact Us</h1>
                <p>We're open for any suggestion or just to have a chat</p>
                <div class="content">
                    <div class="content-content">
                        <h1>ADDRESS:</h1>
                        <p>Kemanggisan, Jakarta Pusat, Indonesia</p>
                    </div>
                    <div class="content-content">
                        <h1>HOME:</h1>
                        <p>contactus@gmail.com</p>
                    </div>
                    <div class="content-content">
                        <h1>PHONE:</h1>
                        <p>+62 123456324</p>
                    </div>
                </div>
                <form action="#" id="form" onsubmit="return validation()">
                    <input type="text" id="Name" name="Name" placeholder="Name">
                    <input type="text" id="Email" name="Email" placeholder="Email">
                    <input type="text" id="Subject" name="Subject" placeholder="Subject">
                    <textarea id="Message" placeholder="Create a message here" cols="50" rows="4"></textarea>
                    <button type="submit" id="button">send Message</button>
                </form>
                <h1>Follow us here</h1>
                <div class="content-links">
                    <a href="">FACEBOOK</a>
                    <a href="">TWITTER</a>
                    <a href="">INSTAGRAM</a>
                    <a href="">DRIBBLE</a>
                </div>
           </div>
           <div id="section-img">
                <img src="https://preview.colorlib.com/theme/bootstrap/contact-form-05/images/img.jpg.webp"  > 
           </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
